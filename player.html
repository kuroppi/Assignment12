<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M12 Assignment - The Music Player Application</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="js/player.js"></script>
</head>
<body>
    <div class="container w-50 my-5 text-center">
        <h1 class="mb-4">The Music Player</h1>
        <div class="row mb-3">
            <div class="col-sm-12">
                <!-- ADD DROP DOWN MENU -->
                <select id="albumDropdown" class="form-select">
                    <option value="">--Select an album--</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-12 d-flex justify-content-between">
                <!-- ADD PLAY BUTTON -->
                <button id="playBtn" class="btn w-100 btn-primary me-3">Play</button>

                <!-- ADD SHOW FAVORITE ALBUM BUTTON -->
                <button id="favAlbumBtn" class="btn w-100 btn-outline-secondary">Show my favorite album</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <p id="favoriteAlbum"></p>
                <p id="albumDisplay"></p>
            </div>
        </div>
    </div>
</body>
  
</html>
